<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">

    <script id="photo-template" type="text/x-handlebars-template">
      <section class="{{keyword}}">
          <h2>{{title}}</h2>
          <img src="{{image_url}}" alt="{{title}}">
          <p>{{description}}</p>
      </section>
</script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <nav id="page-nav">
        <button id="pageOne" type="button" value="one">Page 1</button>
        <button id="pageTwo" type="button" value="two">Page 2</button>
      </nav>
      <nav id="sort-nav">
        <button type="button" value="title">Sort by Title</button>
        <button type="button" value="horns">Sort by Number of Horns</button>
      </nav>
      <select>
        <option value="default">Filter by Keyword</option>
        <option value="all">Show All</option>
      </select>
    </header>
    <main>
      <!-- <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section> -->
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.6.0/handlebars.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  </body>
</html>
